<!DOCTYPE html>
<html>
<style>
    #paper {
        width: 210mm;
        height: 297mm;
    }
    #paper>table{
        height: 100%;
        width: 100%;
        border-collapse: collapse;
    }
    .cell {
        border: 1px solid gray;
        border-style: dashed;
        text-align: center;
        width: 50%
    }
    .middle>.left{
        border-right-style: solid;
    }
    .middle>.right{
        border-left-style: solid;
    }
    .left{
        transform: rotate(90deg);
    }
    .right{
        transform: rotate(270deg);
    }
    .number{
        font-size: 50mm;
    }
    .row {
        width: 100%;
        height: 25%;
    }
    .logo{
        max-height: 45mm;
        max-width: 70mm;
    }

    #config{
        right:30px;
        top: 30px;

        width: 300px;
        position: fixed;
        background: white;
        z-index: 100;
        border: 1p solid gray;
        padding: 30px;
        box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
    }
    #config>.form-group{
        padding: 15px;
    }
    #config>.form-group>label{
        padding-bottom: 5px;
    }
    @media print {
        #config{
            display: none;
        }
    }
</style>

<body>
    <div id="paper">
        <table>
            <tr class="row">
                <td class="cell left">
                    <div class="number">0</div>
                    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>
                </td>
                <td class="cell right">
                    <div class="number">20</div>
                    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>
                </td>
            </tr>
            <tr class="row middle">
                <td class="cell left">
                    <div class="number">1</div>
                    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>
                </td>
                <td class="cell right">
                    <div class="number">13</div>
                    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>
                </td>
            </tr>
            <tr class="row middle">
                <td class="cell left">
                    <div class="number">2</div>
                    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>
                </td>
                <td class="cell right">
                    <div class="number">8</div>
                    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>
                </td>
            </tr>
            <tr class="row">
                <td class="cell left">
                    <div class="number">3</div>
                    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>
                </td>
                <td class="cell right">
                    <div class="number">5</div>
                    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>
                </td>
            </tr>
        </table>
    </div>
    <div id="config">
        <div class="form-group">
            <label for="paper_format">Paper format</label>
            <br/>
            <select id="paper_format" name="paper_format">
                <option value="a4">A4</option>
                <option value="letter">Letter</option>
              </select> 
        </div>
        <div class="form-group">
            <label for="logo_url">Custom logo url</label>
            <br/>
            <input type="url" name="logo_url" />
        </div>
        <div class="form-group">
            <button id="print" onclick="window.print()">Print</button>
        </div>
    </div>
</body>


<script type="application/javascript">

    document.addEventListener('DOMContentLoaded',function() {
        document.querySelector('select[name="paper_format"]').onchange=paperFormatChangeEventHandler;
        document.querySelector('input[name="logo_url"]').onchange=logoUrlChangeEventHandler;
    },false);
    
    function paperFormatChangeEventHandler(event) {
        if(!event.target.value) return;
        let paperDiv= document.querySelector('#paper');
        switch(event.target.value){
            case "letter":
                paperDiv.style.width="8.5in";
                paperDiv.style.height="11in";
                break;
            case "a4":
            default:
                paperDiv.style.width="210mm";
                paperDiv.style.height="297mm";
        }
    }

    function logoUrlChangeEventHandler(event) {
        if(!event.target.value) return;
        
        document.querySelectorAll('.logo').forEach(function(element){
            element.setAttribute("src", event.target.value);
        });
    }
</script>
</html>
